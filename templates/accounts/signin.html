{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="container">

  <div class="row px-md-5 my-5">
    <div class="col-12 offset-md-2 col-md-8 pb-1">
      <p class="text-secondary text-center display-6">Signin</p>
    </div>
    <div class="col-12 offset-md-2 col-md-8 pb-1">
      <form id="signin_form" method="POST" action="{% url 'signin_view' %}">
        {% csrf_token %}
        <div class="neumorphic__card input-group input-group-lg mb-3">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input name="email" type="email" class="form-control" id="id_email" placeholder="Email" required autofocus maxlength="254">
        </div>
        <div class="neumorphic__card input-group input-group-lg mb-3">
          <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
          <input name="password" type="password" class="form-control" id="id_password" placeholder="Password" required>
        </div>
        <div class="text-start">
          <a href="{% url 'signup_view' %}">Create an account</a>
        </div>
        <div class="mb-3 mx-auto text-center mt-3">
          <button class="neumorphic__button btn btn-lg" aria-label="signin button">Signin</button>
        </div>
      </form>
      
    </div>
  </div> 

</div>

{% endblock %}

{% block extra_js %}
{% endblock %}
